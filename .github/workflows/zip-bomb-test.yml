name: Extract Zip Bomb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  unzip-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Git user
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Extract ZIP file
      run: unzip out250gb_aws.zip zbbig2.zip -d extracted_files2

    - name: Check extracted file size
      run: du -sh extracted_files2

    - name: Add extracted files to repo
      run: |
        git add extracted_files/*
        git commit -m "Add extracted files from out250gb_aws.zip & zbbig2.zip"
        git push
